server:
  port: 8081

spring:
  application:
    name: accountcore
  datasource:
    url: jdbc:h2:mem:accounts;DB_CLOSE_ON_EXIT=FALSE;
    username: sa
    password: password
    driverClassName: org.h2.Driver
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      open-in-view: false
      hibernate:
        ddl-auto: validate
      show-sql: true
    database:
      driverClassName: org.postgresql.Driver
    flyway:
      enabled: true
